<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
     ** Oracle JET V11.1.0 hybrid mobile application header pattern.
     ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
     ** more information on how to use this pattern.
  -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module config="[[headerConfig]]"></oj-module>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="mn-medicine-list">
                    <h4> <span class="mn-virus"></span> Manage prescription</h4>
                    <oj-input-text label-hint="Social Security Number" value=[[ssn]] disabled></oj-input-text>
                    <oj-input-text label-hint="Doctor/Hospital Name" value=[[hospital]]></oj-input-text>
                    <oj-input-text label-hint="Prescription ID" value="21434135435" disabled></oj-input-text>
                    <oj-input-text label-hint="Prescription Start Date" value="05/11/2021"></oj-input-text>
                    <oj-input-text label-hint="Prescription End Date" value="05/12/2021"></oj-input-text>
                    <oj-input-text label-hint="Medicine Name" value=[[medicineName]]></oj-input-text>
                    <oj-input-text label-hint="Medicine Type" value=[[medicineType]]></oj-input-text>
                    <oj-input-text label-hint="Schedule" value=[[schedule]]></oj-input-text>
                    <oj-input-text label-hint="Refill Store" value=[[store]]></oj-input-text>
                    <oj-input-text label-hint="Prescription Status" value="Active" disabled></oj-input-text>
                    <div class="oj-flex oj-sm-justify-content-center" style="margin-top: 20px;">
                        <oj-button id='update' class='mn-button-blue' chroming='solid' on-oj-action="[[askRefill]]">
                            <span style="color: white; font-size: 20px;">Ask for prescription
            </span>
                        </oj-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
