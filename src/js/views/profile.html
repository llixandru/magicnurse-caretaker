<div class="oj-hybrid-applayout-page">
    <div class="oj-applayout-fixed-top">
        <!--
       ** Oracle JET V11.1.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
        <header role="banner" class="oj-hybrid-applayout-header">
            <oj-module config="[[headerConfig]]"></oj-module>
        </header>
    </div>
    <!-- This is where your main page content will be loaded -->
    <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content">
            <div class="oj-hybrid-padding">
                <div class="mn-medicine-list">
                    <h1><span class="mn-hospital"></span> Schedule</h1>
                    <div>
                        <oj-list-view id="listview" aria-label="simple list" data="[[dataProvider]]" class="oj-listview-item-padding-off">
                            <template slot="itemTemplate" data-oj-as="item">
                            <oj-list-item-layout>
                                <span class="oj-typography-body-md oj-text-color-primary">Patient SSN: <oj-bind-text value="[[item.data.name]]"></oj-bind-text></span>
                                <oj-avatar slot="leading" size="xs" src="[[item.data.image]]"></oj-avatar> 
                                <span slot="secondary" class="oj-typography-body-sm oj-text-color-secondary">Schedule: <oj-bind-text value="[[item.data.title]]"></oj-bind-text></span>
                                <span slot="tertiary" class="oj-typography-body-sm oj-text-color-secondary">Equipment: <oj-bind-text value="[[item.data.equipment]]"></oj-bind-text></span>
                                <span slot="quaternary" class="oj-typography-body-sm oj-text-color-secondary">Notes: <oj-bind-text value="[[item.data.description]]"></
                            </oj-list-item-layout>
                        </template>
                        </oj-list-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
